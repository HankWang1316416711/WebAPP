			document.getElementsByClassName('News')[0].addEventListener('tap',function(){
//				alert('ss');
				mui.ajax({
					type:"get",
					url:"http://192.168.31.21:9096/ClassDesign/Server/home_collegeNews.php",
					dataType:'json',
					async:true,
					success:function(msg){
						console.log(JSON.stringify(msg));
						mui.openWindow({
							url:'collegeNews.html',
							id:'collegeNews.html',
							extras:{
						      msg
						    },
							waiting:{
								autoshow:true,
								title:'正在加载。。。。。'
							}
						});
					},
					error:function(xhr, type, errorThrown){
						mui.toast(type);
					}
				});

			});
